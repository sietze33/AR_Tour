<!DOCTYPE html>
<html>
  <head>
    <title>AR.js met meertalige startscreen</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Startscreen stijl */
      #startscreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('achtergrond.png') no-repeat center center;
        background-size: cover;   /* schaalt mee met telefoonscherm */
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 20px;
        z-index: 10;
        transition: opacity 0.8s ease; /* fade animatie */
      }

      /* Donkere overlay zodat knoppen leesbaar zijn */
      #startscreen::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: -1;
      }

      /* Container voor knoppen */
      .langButtons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Algemene knopstijl */
      .langBtn {
        padding: 10px 20px;
        font-size: 1em;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
      }

      /* Vlagkleuren */
      .langBtn[data-lang="NL"] {
        background: linear-gradient(to bottom, red, white, blue);
        color: black;
      }
      .langBtn[data-lang="DE"] {
        background: linear-gradient(to bottom, black, red, yellow);
      }
      .langBtn[data-lang="EN"] {
        background: linear-gradient(to bottom, red, white, blue);
      }

      /* Verbergen na fade */
      .hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body style="margin:0; overflow:hidden;">

    <!-- Startscreen overlay -->
    <div id="startscreen">
      <div class="langButtons">
        <button class="langBtn" data-lang="NL">Nederlands</button>
        <button class="langBtn" data-lang="DE">Deutsch</button>
        <button class="langBtn" data-lang="EN">English</button>
      </div>
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true; markersAreaEnabled: false;">
      <a-marker type="pattern" url="BLAUW.patt">
        
        <!-- 3D model -->
        <a-entity 
          gltf-model="url(poppetje.glb)" 
          scale="6 6 6" 
          position="0 0 0" 
          rotation="-90 0 0">
        </a-entity>

        <!-- Tekst boven model -->
        <a-text 
          id="greetingText"
          value="" 
          position="10 0 0"
          rotation="-90 0 0"
          align="center" 
          color="white"
          visible="false"
          scale="5 5 5">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const startscreen = document.getElementById('startscreen');
      const buttons = document.querySelectorAll('.langBtn');
      const greetingText = document.getElementById('greetingText');

      const greetings = {
        NL: "Hoi, ik ben een vissersvrouw",
        DE: "Hoi, ich bin eine Fischerfrau",
        EN: "Hi, I am a fisherwoman"
      };

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.getAttribute('data-lang');

          // Fade out effect
          startscreen.classList.add("hidden");
          setTimeout(() => {
            startscreen.style.display = 'none';
          }, 800);

          // Tekst instellen en zichtbaar maken
          greetingText.setAttribute('value', greetings[lang]);
          greetingText.setAttribute('visible', 'true');

          console.log("Geselecteerde taal:", lang, "tekst:", greetings[lang]);
        });
      });
    </script>

  </body>
</html>
