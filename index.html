<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AR.js Meertalig Startscherm</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; height: 100vh; overflow: hidden; font-family: Arial, sans-serif; }
    #startscreen {
      position:absolute; top:0; left:0; width:100%; height:100%; background:#0b1a33;
      display:flex; justify-content:center; align-items:center; flex-direction:column; gap:25px; z-index:10; overflow:hidden;
    }
    .shape { position:absolute; border-radius:50%; opacity:0.3; animation: float 20s infinite ease-in-out; background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);}
    .shape1 { width:200px; height:200px; top:10%; left:5%; animation-duration:25s; }
    .shape2 { width:300px; height:300px; top:50%; left:70%; animation-duration:35s; }
    .shape3 { width:150px; height:150px; top:80%; left:20%; animation-duration:30s; }
    @keyframes float { 0% {transform:translateY(0) translateX(0) rotate(0deg);} 50% {transform:translateY(-50px) translateX(30px) rotate(45deg);} 100% {transform:translateY(0) translateX(0) rotate(0deg);} }
    #logo { position:absolute; top:20px; right:20px; width:100px; z-index:11; }
    .langBtn { display:flex; align-items:center; justify-content:center; gap:15px; background: linear-gradient(135deg, #4facfe, #00f2fe); border:none; border-radius:30px; padding:0 25px; font-size:1.2em; font-weight:600; color:white; cursor:pointer; width:320px; height:80px; box-shadow:0 8px 25px rgba(0,0,0,0.25); transition: all 0.3s ease; position: relative; z-index:11; }
    .langBtn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
    .langBtn img { width:60px; height:60px; border-radius:50%; transition: transform 0.3s ease; }
    .langBtn:hover img { transform: scale(1.1) rotate(5deg); }
    .langBtn span { flex:1; text-align:left; color:white; }
  </style>
</head>
<body>

<div id="startscreen">
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <img id="logo" src="MuseumLogo.jpg" alt="Logo">

  <button class="langBtn" data-lang="NL"><img src="Schermafbeelding 2025-09-24 100257.png"><span>Nederlands</span></button>
  <button class="langBtn" data-lang="EN"><img src="Schermafbeelding 2025-09-24 100332.png"><span>English</span></button>
  <button class="langBtn" data-lang="DE"><img src="Schermafbeelding 2025-09-24 100315.png"><span>Deutsch</span></button>
</div>

<a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true;">

  <!-- Marker Visservrouw -->
  <a-marker id="markerVisservrouw" type="pattern" url="Testmarker1.patt">
    <a-entity gltf-model="url(poppetje.glb)" scale="8 8 8" position="0 0 0" rotation="-90 0 0"></a-entity>
    <a-text id="textVisservrouw" value="" position="5 0 0" rotation="-90 0 0" align="center" color="white" visible="false" scale="5 5 5"></a-text>
  </a-marker>

  <!-- Marker Jongetje-->
  <a-marker id="markerJongetje" type="pattern" url="Testmarker2.patt">
    <a-entity gltf-model="url(jongetje.glb)" scale="8 8 8" position="0 0 0" rotation="-90 0 0"></a-entity>
    <a-text id="textJongetje" value="" position="5 0 0" rotation="-90 0 0" align="center" color="White" visible="false" scale="2 2 2"></a-text>
  </a-marker>

  <!-- Marker POLITIE -->
  <a-marker id="markerPOLITIE" type="pattern" url="Testmarker3.patt">
    <a-entity gltf-model="url(Politie.glb)" scale="8 8 8" position="0 0 0" rotation="-90 0 0"></a-entity>
    <a-text id="textPOLITIE" value="" position="5 0 0" rotation="-90 0 0" align="center" color="White" visible="false" scale="2 2 2"></a-text>
  </a-marker>

  <!-- Marker SCHAATSER -->
  <a-marker id="markerSCHAATSER" type="pattern" url="Testmarker4.patt">
    <a-entity gltf-model="url(Schaatser.glb)" scale="8 8 8" position="0 0 0" rotation="-90 0 0"></a-entity>
    <a-text id="textSCHAATSER" value="" position="5 0 0" rotation="-90 0 0" align="center" color="White" visible="false" scale="2 2 2"></a-text>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<!-- Audio alleen voor TIM -->
<audio id="audioNL" src="NL.mp3"></audio>
<audio id="audioDE" src="DE.mp3"></audio>
<audio id="audioEN" src="ENG.mp3"></audio>

<script>
  const startscreen = document.getElementById('startscreen');
  const buttons = document.querySelectorAll('.langBtn');
  let selectedLang = "NL";

  const greetings = {
    Visservrouw: { NL:"Hallo ik ben een friese visservrouw wij waren de eerste vrouwen met lange broeken. Wij haden de taak om wormen te gaan zoeken op het wad en deze daarna te gaan knopen aan een groot touw met haken.",
          EN:"Hi, I'm a Frisian fisherwoman. We were the first women to wear long trousers. Our job was to search for fish on the mudflats and then tie them to a large rope with hooks.",
          DE:"Hallo, ich bin eine friesische Fischerin. Wir waren die ersten Frauen, die lange Hosen trugen. Unsere Aufgabe war es, im Watt nach Fischen zu suchen und sie dann mit Haken an ein großes Seil zu binden." },
    
    Jongetje: { NL:"Hoi, welkom in mijn woonkamer hier eten wij altijd, Bij ons thuis is het zo dat de inwoners die een inkomen hebben een stoel verdienen aan de tafel. Ik en mijn zusje moeten dan tijdens het eten op de grond gaan zitten.",
               EN:"Hi, welcome to my living room! This is where we always eat. In our house, residents who have an income earn a seat at the table. My sister and I have to sit on the floor while we eat.",
               DE:"Hallo, willkommen in meinem Wohnzimmer! Hier essen wir immer. Bei uns bekommen die Bewohner, die ein Einkommen haben, einen Platz am Tisch. Meine Schwester und ich müssen beim Essen auf dem Boden sitzen." },
    
    POLITIE: { NL:"Hoi, ik ben een politieagent",
              EN:"Hi, I am a police officer",
              DE:"Hallo, ich bin ein Polizist" },
    
    SCHAATSER: { NL:"Hoi, ik ben een schaatser",
                EN:"Hi, I am a skater",
                DE:"Hallo, ich bin ein Schlittschuhläufer" }
  };

  // Startscreen taal selectie
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      selectedLang = btn.getAttribute('data-lang');
      startscreen.style.display = 'none';
      console.log("Taal gekozen:", selectedLang);
    });
  });

  // Marker logica
  const markers = [
    {id:"markerVisservouw", textId:"textVisservrouw", audio:true},
    {id:"markerJongetje", textId:"textJongetje", audio:false},
    {id:"markerPOLITIE", textId:"textPOLITIE", audio:false},
    {id:"markerSCHAATSER", textId:"textSCHAATSER", audio:false}
  ];

  markers.forEach(marker => {
    const markerEl = document.getElementById(marker.id);
    const textEl = document.getElementById(marker.textId);

    markerEl.addEventListener('markerFound', () => {
      textEl.setAttribute('value', greetings[marker.id.replace("marker","")][selectedLang]);
      textEl.setAttribute('visible', true);

      if(marker.audio) {
        const audioEl = document.getElementById("audio"+selectedLang);
        if(audioEl && audioEl.paused) audioEl.play();
      }
    });

    markerEl.addEventListener('markerLost', () => {
      textEl.setAttribute('visible', false);
    });
  });
</script>

</body>
</html>
