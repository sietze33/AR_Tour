<!DOCTYPE html>
<html>
  <head>
    <title>AR.js meertalig startscherm</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Startscreen achtergrond (gradient ipv afbeelding) */
      #startscreen {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(135deg, #004aad, #0088cc);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 10;
      }

      /* Logo rechtsboven */
      #logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 80px;
        height: auto;
        z-index: 20;
      }

      /* Container met knoppen */
      .langButtons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 80%;
        max-width: 300px;
      }

      /* Algemene knopstijl */
      .langBtn {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: flex-start;
        width: 100%;
        padding: 12px 18px;
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
      }

      .langBtn:hover {
        transform: scale(1.05);
        background: rgba(255,255,255,0.2);
      }

      /* Vlag iconen */
      .langBtn img.flag {
        width: 30px;
        height: 20px;
        object-fit: cover;
        border-radius: 3px;
      }
    </style>
  </head>
  <body style="margin:0; overflow:hidden;">

    <!-- Logo -->
    <img src="logo.png" id="logo" alt="Logo">

    <!-- Startscreen overlay -->
    <div id="startscreen">
      <div class="langButtons">
        <button class="langBtn" data-lang="NL">
          <img src="Schermafbeelding 2025-09-24 100257.png" class="flag" alt="NL"> Nederlands
        </button>
        <button class="langBtn" data-lang="DE">
          <img src="Schermafbeelding 2025-09-24 100315.png" class="flag" alt="DE"> Deutsch
        </button>
        <button class="langBtn" data-lang="EN">
          <img src="Schermafbeelding 2025-09-24 100332.png" class="flag" alt="EN"> English
        </button>
      </div>
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true; markersAreaEnabled: false;">
      <a-marker type="pattern" url="BLAUW.patt">
        
        <!-- 3D model -->
        <a-entity 
          gltf-model="url(poppetje.glb)" 
          scale="6 6 6" 
          position="0 0 0" 
          rotation="-90 0 0">
        </a-entity>

        <!-- Tekst boven model (alleen EN gebruikt dit) -->
        <a-text 
          id="greetingText"
          value="" 
          position="10 0 0"
          rotation="-90 0 0"
          align="center" 
          color="white"
          visible="false"
          scale="5 5 5">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Audio bestanden -->
    <audio id="audioNL" src="NL.mp3"></audio>
    <audio id="audioDE" src="DE.mp3"></audio>

    <script>
      const startscreen = document.getElementById('startscreen');
      const buttons = document.querySelectorAll('.langBtn');
      const greetingText = document.getElementById('greetingText');
      const audioNL = document.getElementById("audioNL");
      const audioDE = document.getElementById("audioDE");

      const greetings = {
        EN: "Hi, I am a fisherwoman"
      };

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.getAttribute('data-lang');

          // Startscreen verbergen
          startscreen.style.display = 'none';

          // Stop altijd eerst andere audio
          audioNL.pause();
          audioNL.currentTime = 0;
          audioDE.pause();
          audioDE.currentTime = 0;

          if (lang === "NL") {
            audioNL.play();
            greetingText.setAttribute('visible', 'false');
          } else if (lang === "DE") {
            audioDE.play();
            greetingText.setAttribute('visible', 'false');
          } else if (lang === "EN") {
            greetingText.setAttribute('value', greetings[lang]);
            greetingText.setAttribute('visible', 'true');
          }

          console.log("Taal gekozen:", lang);
        });
      });
    </script>

  </body>
</html>
