<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AR.js Meertalig Startscherm</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Modern, stijlvolle achtergrond */
    #startscreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 25px;
      z-index: 10;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Logo rechtsboven */
    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    /* Modernere knopstijl */
    .langBtn {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 25px;
      padding: 0 20px;
      font-size: 1.2em;
      font-weight: 600;
      color: #0b1a33;
      cursor: pointer;
      width: 300px;
      height: 80px;
      overflow: hidden;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .langBtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 12px 25px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 1);
    }

    .langBtn img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Startscreen overlay -->
  <div id="startscreen">
    <img id="logo" src="MuseumLogo.jpg" alt="Logo">

    <button class="langBtn" data-lang="NL">
      <img src="Schermafbeelding 2025-09-24 100257.png" alt="Nederlands">
      Nederlands
    </button>

    <button class="langBtn" data-lang="EN">
      <img src="Schermafbeelding 2025-09-24 100332.png" alt="English">
      English
    </button>

    <button class="langBtn" data-lang="DE">
      <img src="Schermafbeelding 2025-09-24 100315.png" alt="Deutsch">
      Deutsch
    </button>
  </div>

  <!-- AR Scene -->
  <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true;">

    <!-- Marker TIM -->
    <a-marker id="markerTIM" type="pattern" url="TIM.patt">
      <a-entity 
        gltf-model="url(poppetje.glb)" 
        scale="6 6 6" 
        position="0 -1 0" 
        rotation="-90 0 0">
      </a-entity>
      <a-text 
        id="greetingText"
        value="" 
        position="10 0 0"
        rotation="-90 0 0"
        align="center" 
        color="white"
        visible="false"
        scale="5 5 5">
      </a-text>
    </a-marker>

    <!-- Marker BLAUW -->
    <a-marker id="markerMuseum" type="pattern" url="Museum.patt">
      <a-entity 
        gltf-model="url(jongetje.glb)" 
        scale="4 4 4" 
        position="0 0 0" 
        rotation="-90 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Audio bestanden -->
  <audio id="audioNL" src="NL.mp3"></audio>
  <audio id="audioDE" src="DE.mp3"></audio>
  <audio id="audioEN" src="ENG.mp3"></audio>
  <audio id="audioBLAUW" src="BLAUW.mp3"></audio>

  <script>
    const startscreen = document.getElementById('startscreen');
    const buttons = document.querySelectorAll('.langBtn');
    const greetingText = document.getElementById('greetingText');
    const audioNL = document.getElementById("audioNL");
    const audioDE = document.getElementById("audioDE");
    const audioEN = document.getElementById("audioEN");
    const audioBLAUW = document.getElementById("audioBLAUW");

    let selectedLang = null;

    const greetings = {
      EN: "Hi, I am a fisherwoman"
    };

    // Taal kiezen
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        selectedLang = btn.getAttribute('data-lang');
        startscreen.style.display = 'none';
        console.log("Taal gekozen:", selectedLang);
      });
    });

    // Audio logica bij marker TIM
    const markerTIM = document.getElementById('markerTIM');
    markerTIM.addEventListener("markerFound", () => {
      if (selectedLang === "NL" && audioNL.paused) audioNL.play();
      else if (selectedLang === "DE" && audioDE.paused) audioDE.play();
      else if (selectedLang === "EN" && audioEN.paused) audioEN.play();

      if (selectedLang === "EN") {
        greetingText.setAttribute('value', greetings.EN);
        greetingText.setAttribute('visible', 'true');
      } else {
        greetingText.setAttribute('visible', 'false');
      }
    });

    // Audio logica bij marker BLAUW
    const markerBLAUW = document.getElementById('markerBLAUW');
    markerBLAUW.addEventListener("markerFound", () => {
      if (audioBLAUW.paused) audioBLAUW.play();
    });
  </script>

</body>
</html>
