<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AR.js Meertalig Startscherm</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Startsreen achtergrond met bewegende vormen */
    #startscreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0b1a33; /* donkere basis */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 25px;
      z-index: 10;
      overflow: hidden;
    }

    /* Bewegende blobs */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
    }

    .shape1 { width: 200px; height: 200px; top: 10%; left: 5%; animation-duration: 25s; }
    .shape2 { width: 300px; height: 300px; top: 50%; left: 70%; animation-duration: 35s; }
    .shape3 { width: 150px; height: 150px; top: 80%; left: 20%; animation-duration: 30s; }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      50% { transform: translateY(-50px) translateX(30px) rotate(45deg); }
      100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
    }

    /* Logo rechtsboven */
    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      z-index: 11;
    }

    /* Knoppenstijl */
    .langBtn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 30px;
      padding: 0 25px;
      font-size: 1.2em;
      font-weight: 600;
      color: white;
      cursor: pointer;
      width: 320px;
      height: 80px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
      position: relative;
      z-index: 11;
    }

    .langBtn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .langBtn img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .langBtn:hover img {
      transform: scale(1.1) rotate(5deg);
    }

    .langBtn span {
      flex: 1;
      text-align: left;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Startscreen overlay -->
  <div id="startscreen">
    <!-- Bewegende vormen -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <img id="logo" src="MuseumLogo.jpg" alt="Logo">

    <button class="langBtn" data-lang="NL">
      <img src="Schermafbeelding 2025-09-24 100257.png" alt="Nederlands">
      <span>Nederlands</span>
    </button>

    <button class="langBtn" data-lang="EN">
      <img src="Schermafbeelding 2025-09-24 100332.png" alt="English">
      <span>English</span>
    </button>

    <button class="langBtn" data-lang="DE">
      <img src="Schermafbeelding 2025-09-24 100315.png" alt="Deutsch">
      <span>Deutsch</span>
    </button>
  </div>

  <!-- AR Scene -->
  <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true;">

    <!-- Marker TIM -->
    <a-marker id="markerTIM" type="pattern" url="TIM.patt">
      <a-entity 
        gltf-model="url(poppetje.glb)" 
        scale="6 6 6" 
        position="0 -1 0" 
        rotation="-90 0 0">
      </a-entity>
      <a-text 
        id="greetingText"
        value="" 
        position="10 0 0"
        rotation="-90 0 0"
        align="center" 
        color="white"
        visible="false"
        scale="5 5 5">
      </a-text>
    </a-marker>

    <!-- Marker BLAUW -->
    <a-marker id="markerMuseum" type="pattern" url="Museum.patt">
      <a-entity 
        gltf-model="url(jongetje.glb)" 
        scale="4 4 4" 
        position="0 0 0" 
        rotation="-90 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Audio bestanden -->
  <audio id="audioNL" src="NL.mp3"></audio>
  <audio id="audioDE" src="DE.mp3"></audio>
  <audio id="audioEN" src="ENG.mp3"></audio>
  <audio id="audioBLAUW" src="BLAUW.mp3"></audio>

  <script>
    const startscreen = document.getElementById('startscreen');
    const buttons = document.querySelectorAll('.langBtn');
    const greetingText = document.getElementById('greetingText');
    const audioNL = document.getElementById("audioNL");
    const audioDE = document.getElementById("audioDE");
    const audioEN = document.getElementById("audioEN");
    const audioBLAUW = document.getElementById("audioBLAUW");

    let selectedLang = null;

    const greetings = {
      EN: "Hi, I am a fisherwoman"
    };

    // Taal kiezen
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        selectedLang = btn.getAttribute('data-lang');
        startscreen.style.display = 'none';
        console.log("Taal gekozen:", selectedLang);
      });
    });

    // Audio logica bij marker TIM
    const markerTIM = document.getElementById('markerTIM');
    markerTIM.addEventListener("markerFound", () => {
      if (selectedLang === "NL" && audioNL.paused) audioNL.play();
      else if (selectedLang === "DE" && audioDE.paused) audioDE.play();
      else if (selectedLang === "EN" && audioEN.paused) audioEN.play();

      if (selectedLang === "EN") {
        greetingText.setAttribute('value', greetings.EN);
        greetingText.setAttribute('visible', 'true');
      } else {
        greetingText.setAttribute('visible', 'false');
      }
    });

    // Audio logica bij marker BLAUW
    const markerBLAUW = document.getElementById('markerBLAUW');
    markerBLAUW.addEventListener("markerFound", () => {
      if (audioBLAUW.paused) audioBLAUW.play();
    });
  </script>

</body>
</html>
