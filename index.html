<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AR.js Meertalig Startscherm</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Startscreen achtergrond */
    #startscreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(180deg, #0077c8 0%, #4da9f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }

    /* Logo rechtsboven */
    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: auto;
    }

    /* Knoppenstijl */
    .langBtn {
      display: flex;
      align-items: center;
      gap: 15px;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 0;
      font-size: 1.2em;
      font-weight: bold;
      color: #0b1a33;
      cursor: pointer;
      width: 280px;
      height: 70px;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .langBtn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
    }

    .langBtn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Startscreen overlay -->
  <div id="startscreen">
    <!-- gebruik jouw screenshot-logo hier -->
    <img id="logo" src="logo.png" alt="Logo">

    <button class="langBtn" data-lang="NL">
      <img src="Schermafbeelding 2025-09-24 100257.png" alt="Nederlands">
    </button>

    <button class="langBtn" data-lang="EN">
      <img src="Schermafbeelding 2025-09-24 100332.png" alt="English">
    </button>

    <button class="langBtn" data-lang="DE">
      <img src="Schermafbeelding 2025-09-24 100315.png" alt="Deutsch">
    </button>
  </div>

  <!-- AR Scene -->
  <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true; markersAreaEnabled: false;">
    <a-marker type="pattern" url="TIM.patt">

      <!-- 3D model -->
      <a-entity 
        gltf-model="url(poppetje.glb)" 
        scale="6 6 6" 
        position="0 0 0" 
        rotation="-90 0 0">
      </a-entity>

      <!-- Tekst boven model (alleen EN gebruikt dit) -->
      <a-text 
        id="greetingText"
        value="" 
        position="10 0 0"
        rotation="-90 0 0"
        align="center" 
        color="white"
        visible="false"
        scale="5 5 5">
      </a-text>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Audio bestanden -->
  <audio id="audioNL" src="NL.mp3"></audio>
  <audio id="audioDE" src="DE.mp3"></audio>

  <script>
    const startscreen = document.getElementById('startscreen');
    const buttons = document.querySelectorAll('.langBtn');
    const greetingText = document.getElementById('greetingText');
    const audioNL = document.getElementById("audioNL");
    const audioDE = document.getElementById("audioDE");

    const greetings = {
      EN: "Hi, I am a fisherwoman"
    };

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');

        // Startscreen verbergen
        startscreen.style.display = 'none';

        // Stop altijd eerst andere audio
        audioNL.pause();
        audioNL.currentTime = 0;
        audioDE.pause();
        audioDE.currentTime = 0;

        if (lang === "NL") {
          audioNL.play();
          greetingText.setAttribute('visible', 'false');
        } else if (lang === "DE") {
          audioDE.play();
          greetingText.setAttribute('visible', 'false');
        } else if (lang === "EN") {
          greetingText.setAttribute('value', greetings[lang]);
          greetingText.setAttribute('visible', 'true');
        }

        console.log("Taal gekozen:", lang);
      });
    });
  </script>

</body>
</html>
