<!DOCTYPE html>
<html>
  <head>
    <title>AR.js meertalig startscherm</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Startscreen achtergrond */
      #startscreen {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url("achtergrond.png") no-repeat center center;
        background-size: cover;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 20px;
        z-index: 10;
      }

      /* Container met knoppen linksboven */
      .langButtons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Algemene knopstijl */
      .langBtn {
        padding: 10px 20px;
        font-size: 1em;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
      }

      /* Vlagkleuren */
      .langBtn[data-lang="NL"] {
        background: url("Schermafbeelding 2025-09-24 100257.png");
        color: black;
      }
      .langBtn[data-lang="DE"] {
        background: url("Schermafbeelding 2025-09-24 100315.png");
      }
      .langBtn[data-lang="EN"] {
        background: url("Schermafbeelding 2025-09-24 100332.png");
      }
    </style>
  </head>
  <body style="margin:0; overflow:hidden;">

    <!-- Startscreen overlay -->
    <div id="startscreen">
      <div class="langButtons">
        <button class="langBtn" data-lang="NL">Nederlands</button>
        <button class="langBtn" data-lang="DE">Deutsch</button>
        <button class="langBtn" data-lang="EN">English</button>
      </div>
    </div>

    <!-- AR Scene -->
    <a-scene embedded arjs="trackingMethod: best; debugUIEnabled: true; markersAreaEnabled: false;">
      <a-marker type="pattern" url="BLAUW.patt">
        
        <!-- 3D model -->
        <a-entity 
          gltf-model="url(poppetje.glb)" 
          scale="6 6 6" 
          position="0 0 0" 
          rotation="-90 0 0">
        </a-entity>

        <!-- Tekst boven model (alleen EN gebruikt dit) -->
        <a-text 
          id="greetingText"
          value="" 
          position="10 0 0"
          rotation="-90 0 0"
          align="center" 
          color="white"
          visible="false"
          scale="5 5 5">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Audio bestanden -->
    <audio id="audioNL" src="NL.mp3"></audio>
    <audio id="audioDE" src="DE.mp3"></audio>

    <script>
      const startscreen = document.getElementById('startscreen');
      const buttons = document.querySelectorAll('.langBtn');
      const greetingText = document.getElementById('greetingText');
      const audioNL = document.getElementById("audioNL");
      const audioDE = document.getElementById("audioDE");

      const greetings = {
        EN: "Hi, I am a fisherwoman"
      };

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.getAttribute('data-lang');

          // Startscreen verbergen
          startscreen.style.display = 'none';

          // Stop altijd eerst andere audio
          audioNL.pause();
          audioNL.currentTime = 0;
          audioDE.pause();
          audioDE.currentTime = 0;

          if (lang === "NL") {
            audioNL.play();
            greetingText.setAttribute('visible', 'false');
          } else if (lang === "DE") {
            audioDE.play();
            greetingText.setAttribute('visible', 'false');
          } else if (lang === "EN") {
            greetingText.setAttribute('value', greetings[lang]);
            greetingText.setAttribute('visible', 'true');
          }

          console.log("Taal gekozen:", lang);
        });
      });
    </script>

  </body>
</html>
